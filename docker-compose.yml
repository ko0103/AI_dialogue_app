version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/AI_dialogue_app
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=user
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
  
  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=user
      - POSTGRES_DB=AI_dialogue_app_development